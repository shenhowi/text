<!DOCTYPE html>
<html lang="an-CN">
    <head>
        <meta charset="utf-8" >
        <title>简历表格</title>
        <style>
            table,th,td{
                border-style:solid;
                border-collapse:collapse;
            }
            table{
                font-size:50px;
            }
            th{
                background-color: blue;
            }
        </style>
    </head>
<body>
        <table>
            <tr>
                <th colspan="3">简历</th>
            </tr>
            <tr>
                <th >姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
            <tr>
                <td>小明</td>
                <td>25</td>
                <td>男</td>
            </tr>
        </table>
    </body>
</html>
